<!DOCTYPE HTML>
<html>
    <head>
        <title>Generative Art</title>
    </head>
    <body>
        <div>
            <div style="float: left; height: 200px;">
                Width: <input type="number" value="1024" id="canvas-width-input"><br>
                Height: <input type="number" value="1024" id="canvas-height-input"><br>
                Left-Right Symmetric: <input type="checkbox" checked id="left-right-symmetric-input"><br>
                Up-Down Symmetric: <input type="checkbox" checked id="up-down-symmetric-input"><br>
                Complexity: <input type="range" id="complexity-input"><br>
                <button id="randomize-design-input">Randomize Design</button>
            </div>
            
            <div>
                <button id="randomize-colors-input">Randomize Colors</button><br>
                Number of colors: <input type="number" value="3" id="number-of-colors-input"><br>
                <ul style="overflow-y: scroll; height: 100px; width: 80px; list-style-type: none;" id="color-list">
                    <li><input type="color"></li>
                    <li><input type="color"></li>
                    <li><input type="color"></li>
                </ul>
                <button id="change-color-pattern-input">Change Color Pattern</button>
            </div>
        </div>
        <br><br><br><br>
        <canvas id="canvas" style="border: 1px solid black;"></canvas>

        <script src="index.js"></script>
    </body>
</html>
